- name: Marvin
  bio: 'Marvin Mieth betreibt die Fahrzeugpflege seit 2008 und bietet professionelle Aufbereitungen seit 2010 in 46284 Dorsten gewerblich an. Als Gründer von glossboss.de gibt er Anfängern sowie Fortgeschrittenen und Profis Tipps und Tricks und blogt über allgemeine Themen der Autopflege. Als einer der wenigen in Deutschland, ist er Autorisiert die Versiegelung Crystal Serum von GTechniq zu verarbeiten.'
  mail: 'mmieth+glossboss@gmail.com'
  website: 'http://autopflege-mieth.de/'
  img: 'https://glossbossimages.s3.eu-central-1.amazonaws.com/am_logo.jpg'

- name: Chris
  bio: 'Chris beschäftigt sich seit Ende 2012 mit hochwertiger Autopflege. Zu seinem neuen Hobby kam er damals durch sein neues Auto, das anständig gepflegt werden sollte. Schnell fand er Gefallen an der Autopflege und probiert seitdem gerne neue Produkte aus, trifft sich mit Gleichgesinnten und gibt sein Wissen an andere weiter. Durch Treffen, die unter anderem von den Glossbossen Ronny und Jones veranstaltet wurden, lernte Chris das Glossbossteam kennen. Seit dem Start des Blogs im Jahr 2014 beteiligt sich Chris von Mittelhessen aus an Glossboss.de.'
  mail: 'chris.glossboss@gmail.com'

- name: Jones
  bio: 'Die erste Poliermaschine hielt Johannes (Münster) im Jahr 2007 in seinen Händen, die enthusiastische Autopflege ist Hobby und unverzichtbarer Teil sein Lebens geworden.
In jungen Jahren wurde Samstags Bundesliga im Radio gehört und nebenbei der 123er Mercedes „gewaschen". Die Liebe zur perfekten Oberfläche begann mit einer Tischler-Lehre, während seiner späteren Ausbildung zum Kfz-Mechatroniker fand er eine kleine Metabo-Poliermaschine im Lager und ab da war es um ihn geschehen, kaum etwas vor ihm sicher. Vieles selbst erlernt, reichlich Erfahrungen gesammelt, stets Arbeiten & Abläufe verbessert. Vertieft wurde das Ganze durch Internet und dort angetroffenen „Lackfetischisten“, hier entwickelten sich auch Freundschaften und gemeinsame Projekte - das Ergebnis ist dieser Blog.'

- name: René
  mail: 'rene.b@vtxmail.ch'
  bio: 'Schon in jungen Jahren hat René eine Schwäche für Autos. Er liebt Autos durch und durch. Mit der Zeit kam nebst dem Tuning, auch die Autopflege Stück für Stück dazu.<br />Sein Talent ist gut gefragt und absolviert in seiner Heimat der Schweiz, ein Auto nach dem anderen. Qualität steht bei Ihm an erster Stelle. Voller Stolz und mit grösster Leidenschaft führt er Fahrzeugaufbereitungen bis ins kleinste Detail durch! Die Sorgfalt und Aufmerksamkeit, die er jedem Ihm anvertrauten Auto zukommen lässt, ist gefragt und wird seit Jahren geschätzt. Er träumt davon, seine Leidenschaft, eines Tages zum Beruf zu machen und am Leben vieler wunderschöner Autos weiterhin teilhaben zu dürfen, sie zu pflegen und zu transformieren. Zum Team-Glossboss gehört René seit 2014 dazu'
  facebook: 'https://www.facebook.com/Detailing.R.B'
  facebook_display_name: 'R.B. Detailing'

- name: Ronny
  mail: 'detailograph@yahoo.de'
  img: 'https://glossbossimages.s3.eu-central-1.amazonaws.com/chiller/portrait_ronny.jpg'
  bio: 'Durch sein neues Auto kam Ronny im Jahr 2011 zu diesem Hobby und lernte über ein Forum, auf einem von Marvin Mieth organisiertem Workshop, schnell autoverrückte Leute kennen. Er traf sich immer wieder mit Gleichgesinnten, gründete in Dortmund einen Stammtisch und organisierte mit Freunden eigene Workshops, wo sogar schon einmal Christian Petzoldt vorbei kam und wertvolle Tipps gab. Neben seinem Hobby und Motto „Mehr Glanz ist nicht genug“ ist das Fotografieren eine weitere große Leidenschaft von Ronny. Mittlerweile lebt, poliert und fotografiert er im Norden und wird den Blog von Hamburg aus mit Berichten unterstützen.'
  facebook: 'https://www.facebook.com/Jonny-Clean-534912123256814'


