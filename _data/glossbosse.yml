- name: Marvin
  bio: 'Marvin Mieth betreibt die Fahrzeugpflege seit 2008 und bietet professionelle Aufbereitungen seit 2010 in 46284 Dorsten gewerblich an. Als Gründer von glossboss.de gibt er Anfängern sowie Fortgeschrittenen und Profis Tipps und Tricks und bloggt über Allgemeine Themen der Autopflege. Als einer der wenigen in Deutschland, ist er Autorisiert die Versiegelung Crystal Serum von GTechniq zu verarbeiten.'
