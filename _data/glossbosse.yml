- name: Alex
  mail: 'albarth4@gmx.de'
  bio: 'Alexander betreibt die Fahrzeugpflege seit 2007 als ambitioniertes Hobby. Sein Lieblingsbereich bei der Fahrzeugpflege sind die harten Versiegelungen, auch Coatings genannt. Los ging es 2011 mit dem CarPro Cquartz und seitdem heißt es, stetig am Ball zu bleiben, möglichst viel zu testen und sich eine eigene Meinung zu bilden.'



