<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }} - {{ page.wps_subtitle }} {% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.title %}{{ page.title }} - {{ page.wps_subtitle }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ page.author }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <meta property="og:image" content="{% if page.head__img %}{{ site.url }}{{ page.head__img }}{% else %}{{ page.head__img--fullurl }}{% endif %}">
    <style>
		header {
			background: {{site.headimggradient}}, url('{% if page.head__img %}{{ site.url }}{{ page.head__img }}{% else %}{{ page.head__img--fullurl }}{% endif %}') center 50%;
			background-size:cover;
		}
        {% include inline_layout.css %}
    </style>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--> 
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create', 'UA-52307693-1', 'auto');ga('send', 'pageview');
    var postJSONCache = '/posts.{{ site.cssjsversion }}.json';
    </script>
</head>
{% if site.livebuild %}
{% else %}
<script>postJSONCache = '/posts.json';</script>
{% endif %}
