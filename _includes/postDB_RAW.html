<li><a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><div class="post--img" style="background:url({% if post.head__img %} {{ post.head__img }} {% else %} {{ post.header_image }} {% endif %}) 50% 50% no-repeat;background-size:cover;">{% if post.video %}{% include svg/play-btn.svg %}{% endif %}</div><div class="post--list__content"><span class="post--category">{{ post.categories[0] | capitalize}}</span><span class="post--datum">{{ post.date | date: '%-d.%m.%Y' }}</span><span class="post--title__a">{{ post.title }} <small class="post--subtitle">{{ post.subtitle }}</small></span></a></div></li>
