<li class=\"displayNone\" data-published=\"{{post.date | date: '%Y-%m-%d'}}\"><a class=\"post-link\" href=\"{{ post.url | prepend: site.baseurl }}\"><div class=\"post--img\" style=\"background:url({% if post.head__img %} {{ post.head__img }} {% else %} {{ post.header_image }} {% endif %}) 50% 50% no-repeat;background-size:cover;\"><\/div><div class=\"post--list__content\"><span class=\"post--datum\">{{ post.date | date: '%-d %b, %Y' }}{% if post.gesponsort %} - <small>gesponsort</small>{% endif %}<\/span><span class=\"post--title__a\">{{ post.title }} <small class=\"post--subtitle\">{{ post.subtitle }}<\/small><\/span><\/a><\/div><\/li>
