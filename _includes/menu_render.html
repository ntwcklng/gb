<ul class="linklist" id="linklist">
	{% for cat in site.data.categories %}
		{% assign tmp = {{cat[0]}} %}
		<li class="linklistloop">
			<a data-kat="{{cat[0]}}" href="{{ cat[0] | prepend: "/" }}" {% if page.url contains tmp %}class="cat--active"{% endif %}>{{ cat[1] }}</a>
		</li>
	{% endfor %}
	<li id="eastereggNavbar">&nbsp;</li>
</ul>
